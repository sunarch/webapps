        function tileClicked(evt) {
            infoBoxElements = document.getElementById("info-box").children;
            infoBoxElements[1].innerHtml = "coodinates: x/z"
            infoBoxElements[2].innerHtml = "type: ???";
            infoBoxElements[3].innerHtml = "owner: ???";

            document.getElementById("chunk-coordinates").innerHtml = "coodinates: x/z"
            document.getElementById("chunk-type").innerHtml = "type: ???";
            document.getElementById("chunk-owner").innerHtml = "owner: ???";
        }
      ]]>
    </script>

