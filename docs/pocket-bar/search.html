<html>
    <head>
        <title>Search</title>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="Németh András">
        <meta name="description" content="Pocket Bar">
        <meta name="keywords" content="Pocket Bar">
        <meta name="copyright" content="© 2014 Németh András">
        <!-- link tags -->
        <!-- styles -->
        <link rel="stylesheet" type="text/css" charset="UTF-8" href="css/style.css">
        <!-- scripts -->
        <script type="text/javascript" charset="UTF-8" src="js/main.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/dataindex.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/decorationlist.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/componentlist.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/productlist.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/drinklist.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/inventoryitems.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/search.js"></script>
    </head>
    <body onLoad="setupSearch();">
        <header id="header">
            <h1>Pocket Bar</h1>
            <nav></nav>
        </header>
        <div id="main">
            <section id="box_pocketbar_search" >
                <div class="textSectionHeader" >Keresés</div>
                <select id="select_component" class="pocketbarSearch" onChange="" style="display: none;" disabled="true" >
                    <option disabled="true" selected="true" >Összetevő szerint:</option>
                </select>
                <select id="select_product" class="pocketbarSearch" onChange="" style="display: none;" disabled="true" >
                    <option disabled="true" selected="true" >Termék szerint:</option>
                </select>
                <select id="select_type" class="pocketbarSearch" onChange="" style="display: none;" disabled="true" >
                    <option disabled="true" selected="true" >Fajta szerint:</option>
                </select>
                <select id="select_glass" class="pocketbarSearch" onChange="" style="display: none;" disabled="true" >
                    <option disabled="true" selected="true" >Pohár szerint:</option>
                </select>
                <select id="select_drink" class="pocketbarSearch" onChange="showDrink(this.value);" disabled="true" >
                    <option disabled="true" selected="true" >Itallistából:</option>
                </select>
                <select id="select_tool" class="pocketbarSearch" onChange="" style="display: none;" disabled="true" >
                    <option disabled="true" selected="true" >Eszköz szerint:</option>
                </select>
                <select id="select_decoration" class="pocketbarSearch" onChange="" style="display: none;" disabled="true" >
                    <option disabled="true" selected="true" >Dekoroció szerint:</option>
                </select>
                <select id="select_inventory" class="pocketbarSearch" onChange="" style="display: none;" disabled="true" >
                    <option disabled="true" selected="true" >Készlet alapján:</option>
                </select>
            </section>
        </div>
        <footer id="footer">Copyright &copy; 2014-2022 sunarch</footer>
    </body>
</html>
